databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: kbachilo
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: insert-test-user
      author: kbachilo
      changes:
        - insert:
            tableName: Users
            columns:
              - column:
                  name: email
                  value: admin
              - column:
                  name: password
                  value: admin